<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to our app
            	<div class="account-wall">
                <img src="../img/log-in-person.png" class="profile-img">
                <form ng-submit="login()" class="form-signin">
                  <input type="text" ng-model="username" name="username" placeholder="Username" required autofocus class="form-control"><br>
                  <input type="password" ng-model="password" name="password" placeholder="Password" required class="form-control"><br>
                  <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
                  <span class="clearfix"></span>
                </form>
              </div>
              <a href="/signup" class="text-center new-account">Create an account</a>
              <div id="message">
                {{message}}
              </div>
              <h1 class="text-center error-message"></h1>
          	</h1>
        </div>
    </div>
</div>
