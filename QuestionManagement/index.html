<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My product page</title>
  <!-- Boot Strap Style Sheet -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <!-- Boot grid style sheet -->
  <link rel="stylesheet" href="lib/jquery.bootgrid-1.3.1/jquery.bootgrid.min.css">
  <!-- Custom Style sheet -->
  <link rel="stylesheet" href="css/QuestionManager.css" />

</head>
<body>
  <main class="container">
    <div id="search" class="well">
      <form id="searchForm" action="">
        <input name="searchText" id="searchText" class="col-xs-8" placeholder="Search using Keywords" type="text" />
        <button type="submit" name="button"><span class="glyphicon glyphicon-search"></span> Search</button>
      </form>
    </div>
    <!-- <h2 class="text-center">List of Questions</h2> -->

    <table id="questionList" class="table table-bordered table-hover" data-toggle="bootgrid">
      <thead>
        <tr>
          <th data-column-id='question'>Question</th>
          <th data-column-id='topicId'>Topics</th>
          <th data-column-id='categories'>Categories</th>
          <th data-column-id='difficultyLevel'>Difficulty<br>Level</th>
          <th data-column-id='timesUsed'>Times Used</th>
          <th data-column-id='correctRatio'>Correct Ratio</th>
          <th data-column-id='frequency'>Frequecy per Day</th>
          <th data-column-id='lastEdited'>Last Edited</th>
          <th data-column-id='createdOn'>Created On</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>

    <script id="template" type="text/x-handlebars-template">
      {{#each this}}
        <tr class="question-row">
          <td class="question">{{question}}</td>
          {{{generateTopicsCategory this}}}
          <td>{{difficultyLevel}}</td>
          <td>{{timesUsed}}</td>
          <td>{{correctRatio}}</td>
          <td>{{frequency}}</td>
          <td>{{getFormatedDate this.lastEdited}}</td>
          <td>{{getFormatedDate this.createdOn}}</td>
        </tr>
      {{/each}}
    </script>
