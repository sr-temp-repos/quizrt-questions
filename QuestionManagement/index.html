  <meta charset="utf-8">

<body>
  <main class="container">
    <div id="search" class="well">
      <h2>Search Question</h2>
      <form id="searchForm" action="">
        <input name="searchText" id="searchText" class="col-xs-8" placeholder="Search using Keywords" type="text" />
        <button type="submit" name="button"><span class="glyphicon glyphicon-search"></span> Search</button>
      </form>
    </div>
    <h2 class="text-center">List of Questions</h2>
    <table id="questionList" class="table table-stripped">
      <th>
        <td>Question</td>
        <td>Topics</td>
        <td>Categories</td>
        <td>Difficulty Level</td>
        <td>Times Used</td>
        <td>Correct Ratio</td>
        <td>Frequecy</td>
        <td>Last Edited</td>
        <td>Created On</td>
      </th>
    </table>

    <script id="template" type="text/x-handlebars-template">
      {{#each this}}
        <tr>
          <td>{{question}}</td>
          {{generateTopicsCategory}}
          <td>{{difficultyLevel}}</td>
          <td>{{timesUsed}}</td>
          <td>{{correctRatio}}</td>
          <td>{{frequency}}</td>
          <td>{{lastEdited}}</td>
          <td>{{createdOn}}</td>
        </tr>
      {{/each}}
    </script>
