<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>My product page</title>
  <!-- Boot Strap Style Sheet -->
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <!-- Custom Style sheet -->
  <link rel="stylesheet" href="css/QuestionManager.css" />

</head>
<body>
  <main class="container">
    <div class="well">
      <h2>Search Question</h2>
      <form id="search" action="">
        <input name="searchText" id="searchText" placeholder="Search using Keywords" type="text" size="100" />
        <button type="submit" name="button"><span class="glyphicon glyphicon-search"></span> Search</button>
      </form>
    </div>
    <h2 class="text-center">List of Questions</h2>
    <div class="panel-group" id="accordion">

    </div>

    <!-- Question Template -->
    <script id="template" type="text/x-handlebars-template">
      {{#each this}}
        <div class="panel panel-default">
          <div class="panel-heading question"  data-toggle="collapse" data-parent="#accordion" data-target="#collapse{{@index}}">
            <h4 class="panel-title">
              {{{question}}}
            </h4>
          </div>
          <div id="collapse{{@index}}"  class="panel-collapse collapse" >
            <div class="panel-body">
              <ul class="options">
                {{{ generateOptions this }}}
              </ul>
            </div>
            <div class="panel-footer">correctIndex: {{correctIndex}}</div>
          </div>
        </div>
      {{/each}}
    </script>
  </main>
  <!-- JQuery script -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <!-- Handle Bars Java script -->
  <script src="lib/handlebars-v4.0.5.js"></script>
  <!-- Bootstrap java script -->
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <!-- Custom Script -->
  <script src="js/QuestionManager.js"></script>
</body>
</html>
