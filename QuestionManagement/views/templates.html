<!-- Template for displaying question -->
<script id="questionTbl" type="text/x-handlebars-template">
  {{#each this}}
    <tr class="question-row">
      <td class="question">{{question}}</td>
      <td>{{topicId}}</td>
      <td>{{categories}}</td>
      <td>{{difficultyLevel}}</td>
      <td>{{timesUsed}}</td>
      <td>{{correctRatio}}</td>
      <td>{{frequency}}</td>
      <td>{{lastEdited}}</td>
      <td>{{createdOn}}</td>
      <td>
        <button type="button" class="btn btn-xs btn-default command-edit"  data-row-id="{{@index}}">
          <span class="glyphicon glyphicon-pencil"></span>
        </button>
        <button type="button" class="btn btn-xs btn-default command-delete" data-row-id="{{@index}}">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
      </td>
    </tr>
  {{/each}}
</script>

<!-- Template for Drop Down button -->
<script id="dropdownTmp" type="text/x-handlebars-template">
{{#each this}}
  <li class="noofRows" data-rowcount="{{this}}">
    <a>{{this}}</a>
  </li>
{{/each}}
</script>
