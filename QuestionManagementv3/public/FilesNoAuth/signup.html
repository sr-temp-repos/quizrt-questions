<div class="container">
  <div class="row">
    <div class="col-sm-6 col-md-4 col-md-offset-4">
      <h1 class="text-center login-title">Registration Details
        <div class="signup-wall">
          <form action="/signup" method="POST" class="form-signin">
            <input type="text" name="username" placeholder="Username" required autofocus class="form-control"><br>
            <input type="password" name="password" placeholder="Password" required class="form-control nomargin"><br>
            <input type="email" name="email" placeholder="Email" required class="form-control"><br>
            <input type="text" name="firstName" placeholder="First Name" required class="form-control"><br>
            <input type="text" name="lastName" placeholder="Last Name" required class="form-control"><br>
            <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button><br>
            <span class="clearfix"></span>
          </form>
        </div>
        <a href="/login"> &lt; Back to login page </a>
        <div id="message">
          <h1 class="text-center error-message"></h1>
        </div>
      </h1>
    </div>
  </div>
</div>
