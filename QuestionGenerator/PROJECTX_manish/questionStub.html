<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <!-- Website Title & Description for Search Engine purposes -->
      <title>Question Generator</title>
      <!-- Mobile viewport optimized -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
      <!-- Bootstrap CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">
      <link href="css/bootstrap-glyphicons.css" rel="stylesheet">
      <!-- Custom CSS -->
      <!-- <link href="css/style.css" rel="stylesheet"> -->
      <link href="css/questionStub.css" rel="stylesheet">
      <!-- Include Modernizr in the head, before any other Javascript -->
      <script src="script/modernizr-2.6.2.min.js"></script>
      <!--google fonts-->
      <!-- <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
      <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'> -->
   </head>
   <body>
      <header>
         <div class="container-12">
            <h1 class="well text-center"> <strong>Question Generator</strong></h1>
         </div>
         <!--end container-12-->
      </header>
      <main>
          <div class="container">
            <div class="row text-center">
               <h3 class="text-info"><strong>Enter a sample question!</strong> <small>Eg. Sachin Tendulkar is from which country ?</small></h3>
            </div><!--end row-->

            <div class="row">
              <div class="input-group">
                    <span class="input-group-btn">
                      <button class="btn btn-default btn-danger" id="sampleQuestionButton" type="button">Go!</button>
                    </span>
                    <input type="text" id="sampleQuestion" class="form-control" placeholder="Your sample question">
                  </div><!-- /input-group -->
            </div>

            <div id="checkBoxDiv">
              <div class="row">
                <div class="col-lg-12">
                  <h4 class="text-center">Check the words which are variable.</h4>
                </div>
                 <div class="col-lg-12">
                    <div class="input-group well">
                       <div class="input-group-addon" id="cbList">

                       </div>
                    </div>
                    <!-- /input-group -->
                 </div>
                 <!-- /.col-lg-12 -->
                 <div class="text-center">
                   <button class="btn btn-info" id="getVariableList">Done</button>
                 </div>
              </div>
            </div>

            <div id="radioDiv">
              <div class="row">
                <div class="col-lg-12">
                  <h4 class="text-center">Select the word which will be your option.</h4>
                </div>
                 <div class="col-lg-12">
                    <div class="input-group well">
                       <div class="input-group-addon" id="rdList">

                       </div>
                    </div>
                    <!-- /input-group -->
                 </div>
                 <!-- /.col-lg-12 -->
                 <div class="text-center">
                   <button class="btn btn-info" id="getOption">Done</button>
                 </div>
              </div>
            </div>

            <div class="row">
            <div class="col-12 " id="entity">
               <div class="panel panel-default">
                  <div class="panel-heading">
                     <h3 class="panel-title text-center"><strong>Possible Entities</strong></h3>
                  </div>
                  <div class="panel-body">
                     <ul class="list-group" id="entityOptions">
                     </ul>
                  </div>
                  <!--end panel body-->
               </div>
            </div>
          </div><!--end row-->

          <div class="row">
             <div class="col-lg-6" id="propertySuggestion">
                <div class="panel panel-default" id="propertySuggestionRow">
                   <div class="panel-heading">
                      <h3 class="panel-title text-center"><strong>Properties Availaible</strong></h3>
                   </div>
                   <div class="panel-body">
                      <ul class="list-group" id="propertyNames">
                      </ul>
                   </div>
                   <!--end panel body-->
                </div>
             </div>
             <!--end col-lg-6-->
          </div>

            <div id="descriptionListDiv">
              <div class="row">
                <div class="col-lg-12" id="entityDescriptionHeader">
                </div>
                 <div class="col-lg-12">
                    <div class="input-group well">
                       <div class="input-group-addon" id="descriptionList">

                       </div>
                    </div>
                    <!-- /input-group -->
                 </div>
                 <!-- /.col-lg-12 -->
                 <div class="text-center">
                   <button class="btn btn-info" id="selected">Done</button>
                 </div>
              </div>
            </div>

          </div>

          <button class="btn btn-info" id="loadQuestions">Load Questions</button>
          <div class="well text-center" >
            <div class="panel-body" id="showGeneratedQuestions">
               <div class="row">
                  <div class="col-3 text-center">
                     <h5><strong>Questions List:</strong></h5>
                  </div>
               </div>
               <!--end row-->
               <hr>
               <ul class="list-group" id="questionList">
               </ul>
            </div>
            <!--end panel body-->
          </div>
      </main>
      <div id="spinner">

      </div>
      <!-- All Javascript at the bottom of the page for faster page loading -->
      <!-- First try for the online version of jQuery-->
      <script src="script/jquery.js"></script>
      <!-- If no online access, fallback to our hardcoded version of jQuery -->
      <script>
         window.jQuery || document.write('<script src="script/jquery-1.8.2.min.js"><\/script>')
      </script>
      <!-- Bootstrap JS -->
      <script src="script/bootstrap.min.js"></script>
      <!-- Custom JS -->
      <script src="script/questionStub.js"></script>
      <!-- <script src="script/script.js"></script> -->


   </body>
</html>
