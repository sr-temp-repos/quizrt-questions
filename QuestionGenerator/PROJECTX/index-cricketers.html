<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>QUESTION BANK GENERATOR</title>
   </head>
   <body>
      <div class="listOfNames"></div>
      <script src="script/jquery-1.11.3.min.js"></script>
      <script>
         (function($){
             var urlForFetchingEntityData="https://www.wikidata.org/wiki/Special:EntityData/Q";
             var maleCricketerList = 'http://wdq.wmflabs.org/api?q=claim[106:12299841]%20AND%20claim[27:668]%20AND%20claim[21:6581097]';
             getList(urlForFetchingEntityData,maleCricketerList);

             var maleActorList='http://wdq.wmflabs.org/api?q=claim[106:33999]%20AND%20claim[27:668]%20AND%20claim[21:6581097]';
             getList(urlForFetchingEntityData,maleActorList);

             function getList(urlForFetchingEntityData,playListURL){
             $.getJSON(playListURL+"&callback=?",function(data){
               $.each(data["items"],function(k,v){
                 var link=urlForFetchingEntityData+v+".json";
                 $.getJSON(link ,function(data) {
                 var actorName=data["entities"]["Q"+v]["labels"]["en"]["value"];
                     $(".listOfNames").append(actorName);
                 });
             });
           });
         }

           })(jQuery);

      </script>
   </body>
</html>
